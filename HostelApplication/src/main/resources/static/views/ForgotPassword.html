
<div class="container">
	<div class="row test">
		<div
			class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
			<form role="form" class="sign_up_form">
				<h2 class="sign_up_title">Reset password</h2>
				<p class="name">Enter your email address we will sent you the
					password reset link.</p>
				<div class="form-group">
					<input type="email" name="email" id="email"
						class="form-control input-lg" placeholder="Email Address *" ng-model="sendMail.email"
						tabindex="4">
				</div>
				<div class="form-group">
					<div class="col-md-3">

						<button class="btn btn-primary" my-Click-Once
							ng-disabled="!sendMail.email" class="btn btn-success"
							ng-click="gotoForgotPassword(sendMail)">submit</button>
					</div>
				</div>

				<div class="sub_home_right">
					<p>
						Go Back to <a ng-click="goToHomePage()">Home</a>
					</p>
				</div>
			</form>
		</div>
	</div>
</div>
