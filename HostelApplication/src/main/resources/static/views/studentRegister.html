
<style>
.form-inline .form-group {
	margin-left: 0;
	margin-right: 0;
}

.control-label {
	color: #333333;
}

.student {
	margin: 10px 10px 0px 0px;
}

.msg-error {
	color: #F00;
	font-size: 14px;
}
</style>
<div class="container">

	<div class="col-md-8">
		<section class="">
			<div class="panel panel-warning student">
				<div class="panel-heading">
					<h3 class="panel-title"|>
						<span>Student Registration</span>
					</h3>
				</div>
				<div class="panel-body">
					<form class="form-horizontal" ng-controller="studentCtrl"
						name="studentForm">
						<div class="form-group">
							<label class="control-label col-sm-3">First Name<span
								ng-show="student.firstName == undefined ||student.firstName==''"
								style="color: red">*</span></label>
							<div class="col-md-5 col-sm-8">
								<div class="input-group">
									<span class="input-group-addon"><i
										class="glyphicon glyphicon-user"></i></span> <input type="text"
										class="form-control" name="firstname"
										placeholder="Enter your first name"
										ng-model="student.firstName">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">Last Name <span
								ng-show="student.lastName == undefined ||student.lastName==''"
								style="color: red">*</span></label>
							<div class="col-md-5 col-sm-8">
								<div class="input-group">
									<span class="input-group-addon"><i
										class="glyphicon glyphicon-user"></i></span> <input type="text"
										class="form-control" name="lastame"
										placeholder="Enter your last name" ng-model="student.lastName">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">Email ID <span
								ng-show="student.email == undefined ||student.email==''"
								style="color: red">*</span></label>
							<div class="col-md-5 col-sm-8">
								<div class="input-group">
									<span class="input-group-addon"><i
										class="glyphicon glyphicon-envelope"></i></span> <input type="email"
										class="form-control" placeholder="Enter your Email ID"
										ng-model="student.email">
								</div>
							</div>
						</div>


						<div class="form-group">
							<label class="control-label col-sm-3">Set Password <span
								ng-show="user.password == undefined ||user.password==''"
								style="color: red">*</span></label>
							<div class="col-md-5 col-sm-8">
								<div class="input-group">
									<span class="input-group-addon"><i
										class="glyphicon glyphicon-lock"></i></span> <input type="password"
										class="form-control" ng-model="user.password" id="password"
										name="password" placeholder="Choose password (5-15 chars)">
								</div>
							</div>
						</div>
						<!-- <div class="form-group">
							<label class="control-label col-sm-3">Confirm Password <span
								ng-show="student.confirmpassword == undefined ||student.confirmpassword==''"
								style="color: red">*</span></label>
							<div class="col-md-5 col-sm-8">
								<div class="input-group">
									<span class="input-group-addon"><i
										class="glyphicon glyphicon-lock"></i></span> <input type="password"
										class="form-control" id="confirmpassword"
										name="confirmpassword" ng-model="student.confirmpassword"
										placeholder="Confirm your password" valid-password-c required>
										<span
										ng-show="!studentForm.confirmpassword.$error.required && studentForm.confirmpassword.$error.noMatch && studentForm.user.password.$dirty">Passwords
										do not match.</span>
								</div>
							</div>
						</div> -->

						<div class="form-group">
							<label class="control-label col-sm-3">Contact No. <span
								ng-show="student.phone == undefined ||student.phone==''"
								style="color: red">*</span></label>
							<div class="col-md-5 col-sm-8">
								<div class="input-group">
									<span class="input-group-addon"><i
										class="glyphicon glyphicon-phone"></i></span> <input type="text"
										class="form-control" ng-model="student.phone"
										placeholder="Enter your contact no.">
								</div>
							</div>
						</div>




					<!-- 	 <div class="form-group">
							<label class="control-label col-sm-3">Gender </label>
							<div class="col-md-8 col-sm-9">
								<label> <input name="gender" type="radio"
									ng-checked="selected=='male'" ng-true-value="'male'"
									ng-model="student.gender"> Male
								</label> <label> <input name="gender" type="radio"
									ng-checked="selected=='female'" ng-true-value="'female'"
									ng-model="student.gender"> Female
								</label>
							</div>
						</div> -->

						<div class="form-group">
							<label class="control-label col-sm-3">Address <span
								ng-show="student.address == undefined ||student.address==''"
								style="color: red">*</span></label>
							<div class="col-md-5 col-sm-8">
								<div>
									<!-- <input type="text"
										class="form-control" ng-model="student.address"
										placeholder="Enter your Address"> -->
									<textarea rows="3" class="studAddress"
										ng-model="student.address"></textarea>
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-xs-offset-3 col-xs-10">
								<input name="Submit" type="submit" value="Sign Up" my-Click-Once
									ng-disabled="!student.firstName || !student.lastName ||!user.password ||!student.phone || !student.address"
									class="btn btn-primary" ng-click="addStudent(student)">


								<button type="submit" class="btn btn-warning btn-flat"
									ng-click="goToHomePage()">cancel</button>


							</div>
						</div>

					</form>
				</div>
			</div>
		</section>
	</div>

</div>
