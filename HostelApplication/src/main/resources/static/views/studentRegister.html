


<div id="page-wrapper" class="sign-in-wrapper">
	<div class="graphs">
		<div class="sign-up">
			<h3>Student Register Form</h3>
			<form ng-controller="studentCtrl" name="studentForm">
				<h5>Personal Information</h5>

				<div class="form-group col-md-6 col-sm-6">
					<label for="firstName">First Name<span
						ng-show="student.firstName == undefined ||student.firstName==''"
						style="color: red">*</span></label>
					<div class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-user"></i></span> <input type="text"
							class="form-control" name="firstname"
							placeholder="Enter your first name" ng-model="student.firstName">
					</div>
				</div>

				<div class="form-group col-md-6 col-sm-6">
					<label for="lastName">Last Name<span
						ng-show="student.lastName == undefined ||student.lastName==''"
						style="color: red">*</span></label>
					<div class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-user"></i></span> <input type="text"
							class="form-control" name="lastName"
							placeholder="Enter your last name" ng-model="student.lastName">
					</div>
				</div>

				<div class="form-group col-md-6 col-sm-6">
					<label>Email ID <span
						ng-show="student.email== undefined ||student.email==''"
						style="color: red">*</span></label>
					<div class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-envelope"></i></span> <input type="email"
							class="form-control" placeholder="Enter your Email ID"
							ng-model="student.email">
					</div>
				</div>


				<div class="form-group col-md-6 col-sm-6">
					<label>Contact No. <span
						ng-show="student.phone == undefined ||student.phone==''"
						style="color: red">*</span></label>

					<div class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-phone"></i></span> <input type="text"
							class="form-control" ng-model="student.phone"
							placeholder="Enter your contact no.">
					</div>
				</div>



				<div class="form-group col-md-6 col-sm-6">
					<label>Date of Birth<span
						ng-show="student.dateOfBirth == undefined ||student.dateOfBirth==''"
						style="color: red">*</span></label>

					<div class="input-group date" id="datepicker">
						<span class="input-group-addon"><span
							class="glyphicon glyphicon-calendar"></span></span> <input type="text"
							ng-model=" student.dateOfBirth" class="form-control">

					</div>
				</div>

				<div class="form-group col-md-6 col-sm-6">
					<label>Gender</label>
					<div class="input-group">
						<div class="btn-group" data-toggle="buttons">
							<label class="btn btn-default"> <input type="radio"
								name="gender" ng-model="student.gender" value="male">
								Male
							</label> <label class="btn btn-default"> <input type="radio"
								name="gender" ng-model="student.gender" value="female">
								Female
							</label>

						</div>
					</div>
				</div>


				<div class="form-group col-md-12 col-sm-12">
					<label>Address <span
						ng-show="student.address == undefined ||student.address==''"
						style="color: red">*</span></label>
					<div class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-home"></i></span> <input type="text"
							class="form-control" ng-model="student.address" name="password"
							placeholder="Enter address">
					</div>
					<div class="clearfix"></div>
				</div>

				<h6>Login Information</h6>
				<div class="form-group col-md-6 col-sm-6">
					<label>Password <span
						ng-show="user.password == undefined ||user.password==''"
						style="color: red">*</span></label>

					<div class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-lock"></i></span> <input type="password"
							class="form-control" ng-model="user.password" id="password"
							name="password" placeholder="Choose password (5-15 chars)">
					</div>
				</div>

				<div class="form-group col-md-6 col-sm-6">
					<label>Confirm Password <span
						ng-show="student.confirmpassword == undefined ||student.confirmpassword==''"
						style="color: red">*</span></label>

					<div class="input-group">
						<span class="input-group-addon"><i
							class="glyphicon glyphicon-lock"></i></span> <input type="password"
							class="form-control" id="confirmpassword" name="confirmpassword"
							ng-model="student.confirmpassword"
							placeholder="Confirm your password" required>

					</div>
				</div>

				<div class="col-md-3">
					<div class="form-group">


						<button class="btn btn-primary" my-Click-Once
							ng-disabled="!student.firstName || !student.lastName ||!user.password ||!student.phone || !student.address"
							class="btn btn-success" ng-click="addStudent(student)">submit</button>
					</div>
				</div>
				<div class="sub_home_right">
					<p>
						Go Back to <a ng-click="goToHomePage()">Home</a>
					</p>
				</div>
			</form>
		</div>

		<div class="clearfix"></div>
