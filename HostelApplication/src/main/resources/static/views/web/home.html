


<div class="container">

					data-ride="carousel">
					<!-- Carousel indicators -->
					<ol class="carousel-indicators">
						<li data-target="#DemoCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#DemoCarousel" data-slide-to="1"></li>
						<li data-target="#DemoCarousel" data-slide-to="2"></li>
					</ol>
					<!-- Carousel items -->
					<div class="carousel-inner">
						<div class="item active">
							<img src="images/slide1.jpg" alt="The One Hostel">
							<div class="carousel-caption">
								<h4>Welcome to hostel</h4>
							</div>
						</div>
						<div class="item">

							<img src="images/slide2.jpg" alt="The One Hostel">
							<div class="carousel-caption">
								<h4>Welcome to hostel</h4>
							</div>
						</div>
						<div class="item">
							<img src="images/slide3.jpg" alt="The One Hostel">
							<div class="carousel-caption">
								<h4>Welcome to hostel</h4>
							</div>
						</div>
					</div>
					<!-- Carousel Controls -->
					<a class="carousel-control left" href="#DemoCarousel"
						data-slide="prev"> <span
						class="glyphicon glyphicon-chevron-left"></span>
					</a> <a class="carousel-control right" href="#DemoCarousel"
						data-slide="next"> <span
						class="glyphicon glyphicon-chevron-right"></span>
					</a>
				</div>
			</div>

		</div>
		<div class="col-sm-4">

			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Sign In</div>

				</div>

				<div style="padding-top: 30px" class="panel-body">
					<!-- 
					<div style="display: none" id="login-alert"
						class="alert alert-danger col-sm-12"></div> -->

					<form id="loginform" class="form-horizontal ng-pristine ng-valid"
						ng-controller="loginctrl" role="form">

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-user"></i></span> <input id="login-username"
								type="text" class="form-control" name="username" value=""
								placeholder="username or email" ng-model="loginDetails.username">
						</div>

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i
								class="glyphicon glyphicon-lock"></i></span> <input id="login-password"
								type="password" class="form-control" name="password"
								placeholder="password" ng-model="loginDetails.password">
						</div>



						<div class="col-md-12">
							<div style="margin-top: 10px" class="form-group">
								<!-- Button -->

								<div class="col-sm-12 controls">
									<button class="btn btn-primary pull-right btn-sm"
										ng-click="gotoDashBoard(loginDetails)">Login</button>
								</div>
							</div>
						</div>


						<div style="margin-bottom: 25px" class="input-group">
							<a class="studentregister" ui-sref="studentRegister">New
								Student Registration</a>
						</div>
						<div style="margin-bottom: 25px" class="input-group">
							<a ui-sref="hostelRegister" class="hostelregister">New
								Hostel Registration</a>
						</div>

									class="how" target="_blank">How Do I</a></li>
							</ul> -->

					</form>



				</div>
			</div>

		</div>

	</div>
</div>
