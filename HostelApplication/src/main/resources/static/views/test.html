<div class="page-header">
  <div class="container">
    <ol class="breadcrumb1">
      <li class="active">Grupp/Projekt</li>
    </ol>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-heading">Sök</div>
        <div class="panel-body bg-light">
          <form role="form">
            <div class="form-group">
              <label class="control-label" for="displayName">Prefrenecs <input type="checkbox">tv<br>
              <input type="checkbox">tv<br><input type="checkbox">tv<br><input type="checkbox">tv<br>
             
            </div>
            <div class="form-group">
              <label class="control-label" for="displayName">city
              <input type="text">
              <input type="text">
            </div>
            
            <button class="btn btn-success" ng-click="getGroupsByUnit(unit);" >Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="panel panel-default">
        <div class="panel-heading"> List
         
        </div>
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Namn</th>
                <th class="text-center">Redigera/Radera</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="group in groupsList">
                <td>{{$index+1}}</td>
                <td>{{group.name}}</td>
                <td class="text-center"><div class="btn-group">
                    <button class="btn btn-xs btn-success"
								ng-click="goToUpdateGroupPage(group,company,department,unit);" title="Redigera"> <i class="fa fa-pencil" aria-hidden="true"></i> </button>
                    <button class="btn btn-xs btn-danger"
								ng-click="deleteCompany(group);" data-toggle="modal"
								data-target="#companyDeletion" title="Radera"><i class="fa fa-trash"></i></button>
                  </div></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="companyDeletion" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header modal-header-danger">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Vill du verkligen ta bort?</h4>
      </div>
      <div class="modal-body">
        <p>Genom att ta bort av gruppen, De anställda som är
          knutna till företaget  " {{deleteGroup.name}} " kommer att
          tas bort.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success"
							data-dismiss="modal" ng-click="confirmDelete()">Ok</button>
        <button type="button" class="btn btn-link"
							data-dismiss="modal">Stänga</button>
      </div>
    </div>
  </div>
</div>
