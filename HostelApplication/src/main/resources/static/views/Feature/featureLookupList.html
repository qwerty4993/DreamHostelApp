<div class="page-header">
	<div class="container">
		<!--<a href="" class="backBtn"><i class="fa fa-arrow-circle-o-left fa-lg"></i></a>-->
		<ol class="breadcrumb1">
			<li class="active">Feature</li>
		</ol>
	</div>
</div>
<div class="container" ng-init="findAllFeatures();">
	<div class="panel panel-default">
		<div class="panel-heading">
			Funktioner
			<button class="btn btn-xs btn-primary pull-right"
				ng-click="goToAddFeaturePage()"><i class="fa fa-plus" aria-hidden="true"></i> Add Features
			</button>
		</div>
		<div class="table-responsive">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Descrption</th>
						<th class="text-center">Edit/Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="feature in featureLookupList">
						<td>{{$index+1}}</td>
						<td>{{feature.name}}</td>
						<td>{{feature.description}}</td>
						<td class="text-center"><div class="btn-group"><button class="btn btn-xs btn-primary"
								ng-click="goToUpdateFeature(feature);" title="Edit">
								<i class="fa fa-pencil" aria-hidden="true"></i> 
							</button><button class="btn btn-xs btn-danger" data-toggle="modal"
									data-target="#featureDeletion"
								ng-click="deleteFeature(feature);" title="Delete">
								<i class="fa fa-trash" aria-hidden="true"></i> 
							</button></div></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<div class="modal fade" id="featureDeletion" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header modal-header-danger">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Do you really want to delete?</h4>
      </div>
      <div class="modal-body">
        <p>Do you really want to delete " {{featureDelete.name}} " ! </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal" ng-click="confirmDelete()">Delete</button>
        <button type="button" class="btn btn-link btn-sm" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
