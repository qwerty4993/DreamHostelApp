<div class="page-header">
  <div class="container">
    <!--<a href="" class="backBtn"><i class="fa fa-arrow-circle-o-left fa-lg"></i></a>-->
    <ol class="breadcrumb1">
      <li class="active">Add Features</li>
    </ol>
  </div>
</div>
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Add New Feature</div>
    <div class="panel-body bg-light">
      <form role="form">
        <div class="form-group">
          <label class="control-label" for="name"> Name <span ng-show="feature.name == undefined || feature.name == '' " class="text-danger">*</span> </label>
          <input type="text" class="form-control" id="name" ng-model="feature.name">
        </div>
        <div class="form-group">
          <label class="control-label" for="description">Description <span
						ng-show="feature.description == undefined || feature.description == '' "
						class="text-danger">*</span> </label>
          <textarea class="form-control" id="description" ng-model="feature.description" cols="30"></textarea>
        </div>
        <button class="btn btn-success" my-Click-Once ng-click="addFeature(feature)" ng-disabled="!feature.name || !feature.description">Add</button>
        <button class="btn btn-link" ng-click="goToFeaturesListPage();">Cancel</button>
      </form>
    </div>
  </div>
</div>
