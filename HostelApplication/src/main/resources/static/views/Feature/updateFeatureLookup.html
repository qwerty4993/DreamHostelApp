<div class="page-header">
  <div class="container">
    <!--<a href="" class="backBtn"><i class="fa fa-arrow-circle-o-left fa-lg"></i></a>-->
    <ol class="breadcrumb">
      <li class="active">Redigera funktioner</li>
    </ol>
  </div>
</div>
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Redigera funktioner</div>
    <div class="panel-body bg-light">
      <form role="form">
        <div class="form-group">
          <label class="control-label" for="name">Namn <span
						ng-show="feature.name == undefined || feature.name == '' "
						class="text-danger">*</span></label>
          <input type="text" class="form-control" id="name" placeholder="Name" ng-model="feature.name">
        </div>
        <div class="form-group">
          <label class="control-label" for="description">Beskrivning <span
						ng-show="feature.description == undefined || feature.description == '' "
						class="text-danger">*</span> </label>
          <textarea class="form-control" id="description" ng-model="feature.description" cols="30"></textarea>
        </div>
        <button class="btn btn-success" ng-click="updateFeature(feature)">Spara</button>
        <button class="btn btn-link" ng-click="goToFeaturesListPage();">Avbryt</button>
      </form>
    </div>
  </div>
</div>
